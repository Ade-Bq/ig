<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <img src="images/screenshot1.png" alt="">
    </div>
    <div class="container2">
        <header class="head">
            <h1>Instagram</h1>
        </header>

        <div class="form">
            <form action="">
                <input type="text" placeholder="Phone number, username or email"> <br>
                <input type="text" placeholder="Password"> <br>
                <input type="submit" value="Log in">
            </form>
        </div>
        
        <div class="or">
            <h2>OR</h2>

        </div>

        <div>
            <img src="" alt="">
            <p>Log in with Facebook</p>
            <p>Forgot password?</p>
        </div>
        
        <section>
            Don't have an account?  <a href="">Signup</a>
        </section>

        <div>
            <p>Get the app.</p>
            <img src="images/get1.png" alt="Google Play link" class="googleplay">
            <img src="images/get2.png" alt="Microsoft Play link" class="microsoft">
        </div>
    </div>
</body>
</html>
